<div class="container">
  <mat-toolbar>
    <h1>LOGIN</h1>
  </mat-toolbar>
  <mat-card>
    <mat-card-content>
      <mat-error *ngIf="loginInvalid">
           <div id="error-message">{{errorMessage.trim()}}</div>
       </mat-error>
      <form [formGroup]="loginForm" id="loginForm" (ngSubmit)="login()">
        <div class="row">
          <div class="col-12">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input
                matInput
                placeholder="Username"
                id="username"
                formControlName="username"
              />
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                id="password"
                placeholder="Password"
                formControlName="password"
              />
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        id="login"
        [disabled]="loginForm.invalid"
        form="loginForm"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
